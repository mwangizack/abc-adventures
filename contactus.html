<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTACT US</title>
  <link rel="stylesheet" href="css/abc_contact.css">
</head>
<body>
<section class="font">
  <div class="titlebg">
    <h2>Contact Us</h2>
  </div>
  <a href="index.html" class="toright">Go back home</a>
  <div class="styleform">
    <h3 class="center">Kindly fill this form to get in touch:</h3>
    <form action="" class="form">
      <label>First Name:</label>
      <input type="text" name="fname" placeholder="Your name...">
      <label>Phone number:</label>
      <input type="tel" name="phonenumber" placeholder="+254...">
      <label>Email:</label>
      <input type="email" name="email" placeholder="example@gmail.com">
      <label>Your message:</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <input type="submit" value="SUBMIT" style="background-color: orange; text-align: center; border: 1px solid dodgerblue">
    </form>
  </div>
</section>
</body>
</html>
